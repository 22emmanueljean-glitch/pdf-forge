<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PDF Forge Pro v2</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.1/dist/themes/dark.css">
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.1/dist/shoelace.js"></script>
<style>
  body{margin:0;background:#0f1115;color:#e7eaf0;font-family:Inter,system-ui}
  .wrap{display:grid;grid-template-columns:380px 1fr;height:100vh}
  aside{background:#151821;padding:16px;overflow:auto}
  main{background:#0b0d13;overflow:auto}
  canvas{display:block;margin:auto}
  .overlay{position:absolute;inset:0;pointer-events:none}
</style>
</head>
<body>
<div class="wrap">
  <aside>
    <h2>PDF Forge Pro v2</h2>
    <sl-card>
      <input type="file" id="file" accept="application/pdf"/>
      <sl-button id="load" variant="primary" style="width:100%">Load PDF</sl-button>
    </sl-card>
    <sl-button id="clone" variant="neutral" style="margin-top:8px;width:100%">Select Area</sl-button>
    <sl-button id="export" variant="success" style="margin-top:8px;width:100%">Export</sl-button>
  </aside>
  <main id="stage"></main>
</div>
<script type="module" src="./viewer.js"></script>
</body>
</html>
